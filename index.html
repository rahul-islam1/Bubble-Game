<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div class="pTop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit_val" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timer_val" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score_val" class="box">0</div>
                </div>
            </div>
            <div class="pBottom">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
